<app-container>
    <div class="flex flex-row items-center gap-4 mt-10">
        <mat-icon>search</mat-icon>
        <mat-form-field color="accent" class="w-full -mb-4" appearance="outline">
            <mat-label>Search your classes</mat-label>
            <input matInput type="text" [(ngModel)]="searchTerm">
            <button *ngIf="searchTerm" matSuffix mat-icon-button aria-label="Clear" (click)="searchTerm=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-8 mt-10 sm:auto-rows-fr sm:auto-cols-fr">
        <ng-container *ngFor="let class of classList | classes: searchTerm">
            <app-card-class [class]="class"></app-card-class>
        </ng-container>
    </div>
</app-container>
