<app-container>
  <h1 class="text-center font-medium mb-8">Assignment: Name</h1>
  <mat-card class="flex flex-col items-center align-middle justify-center w-full mb-10">
    <h2 class="text-center m-0">Overall data of the class</h2>
    <apx-chart class="w-full"
        [series]="chartOptions.series!"
        [chart]="chartOptions.chart!"
        [dataLabels]="chartOptions.dataLabels!"
        [plotOptions]="chartOptions.plotOptions!"
        [xaxis]="chartOptions.xaxis!"
        [fill]="chartOptions.fill!">
    </apx-chart>
  </mat-card>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-10">
    <mat-card class="flex flex-col items-center align-middle justify-center">
      <h2>Total Review Comments</h2>
      <apx-chart
        [series]="TotalReviewComments.series"
        [labels]="TotalReviewComments.labels"
        [chart]="TotalReviewComments.chart"
        [responsive]="TotalReviewComments.responsive"
        [fill]="TotalReviewComments.fill"
        [legend]= "TotalReviewComments.legend"
      ></apx-chart>
    </mat-card>

    <mat-card class="flex flex-col items-center align-middle justify-center">
      <h2>Time spent</h2>
      <apx-chart
        [series]="TimeSpent.series"
        [chart]="TimeSpent.chart"
        [labels]="TimeSpent.labels"
        [responsive]="TimeSpent.responsive"
        [fill]="TimeSpent.fill"
        [legend]= "TimeSpent.legend"
      ></apx-chart>
    </mat-card>

    <mat-card class="flex flex-col items-center align-middle justify-center">
      <h2>Average grade</h2>
      <apx-chart
        [series]="AvgGrade.series"
        [chart]="AvgGrade.chart"
        [responsive]="AvgGrade.responsive"
        [fill]="AvgGrade.fill"
        [labels]="AvgGrade.labels"
        [legend]= "AvgGrade.legend"
      ></apx-chart>
    </mat-card>

    <mat-card class="flex flex-col items-center align-middle justify-center">
      <h2>Type of feedback</h2>
      <apx-chart
        [series]="TypeFeedback.series"
        [chart]="TypeFeedback.chart"
        [labels]="TypeFeedback.labels"
        [responsive]="TypeFeedback.responsive"
        [fill]="TypeFeedback.fill"
        [legend]= "TypeFeedback.legend"
      ></apx-chart>
    </mat-card>
  </div>

  <mat-divider class="my-10"></mat-divider>

  <h1 class="font-medium">List Of Students</h1>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2 w-full">
      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
              Name
          </th>
          <td mat-cell *matCellDef="let student"> {{student.name}} </td>
      </ng-container>
      <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID">
              ID
          </th>
          <td mat-cell *matCellDef="let student"> {{student.id}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status">
              Status
          </th>
          <td mat-cell *matCellDef="let student"> {{student.courses}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="hover:bg-thuas-groen-base/5 cursor-pointer" mat-row (click)="navigate(row.name)" *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons 
      aria-label="Select page of students">
  </mat-paginator>
</app-container>
