<app-container>
    <div class="feedbackContainer">
        <div class=" grid grid-rows-1 w-full gap-5">
          <div class="flex flex-col w-full gap-3 sm:flex-row">
              <apx-chart class="w-full"
                  [series]="chartOptions.series!"
                  [chart]="chartOptions.chart!"
                  [dataLabels]="chartOptions.dataLabels!"
                  [plotOptions]="chartOptions.plotOptions!"
                  [xaxis]="chartOptions.xaxis!"
                  [fill]="chartOptions.fill!">
              </apx-chart>
          </div>
        </div>
        <div class="row sparkboxes mt-4">
          <div class="col-md-4">
            <div class="box box1">
              <div class="details">
                <h3>Time Spent</h3>
                <h4>12 min</h4>
              </div>
              <div id="spark1"></div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="box box2">
              <div class="details">
                <h3>Total Review Comments</h3>
                <h4>7</h4>
              </div>
              <div id="spark2"></div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="box box3">
              <div class="details">
                <h3>Overall Grade</h3>
                <h4>9</h4>
              </div>
              <div id="spark3"></div>
            </div>
          </div>
        </div>
    </div>

    <mat-divider class="my-10"></mat-divider>

    <h1 class="font-medium">List Of Students</h1>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2 w-full">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                Name
            </th>
            <td mat-cell *matCellDef="let student"> {{student.name}} </td>
        </ng-container>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID">
                ID
            </th>
            <td mat-cell *matCellDef="let student"> {{student.id}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status">
                Status
            </th>
            <td mat-cell *matCellDef="let student"> {{student.courses}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="hover:bg-thuas-groen-base/5 cursor-pointer" mat-row (click)="navigate(row.name)" *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons 
        aria-label="Select page of students">
    </mat-paginator>
</app-container>
