<div class="px-5 pt-5">
  <div class="flex flex-row w-full">
    <div class="flex flex-row w-full items-center justify-start">
      <h1 class="font-medium p-0 m-0">Research Report</h1>
    </div>

    <!-- DROPDOWN FIELD -->
    <div class="flex flex-row w-full items-center justify-end">
      <mat-form-field appearance="outline" color="accent" class="mb-[-1.25em]">
        <mat-label>Select an assignment</mat-label>
        <mat-select [disabled]="false" [(value)]="selectedAssignment">
          <mat-option value="option1">Assignment 1</mat-option>
          <mat-option value="option2">Assignment 2</mat-option>
          <mat-option value="option3">Assignment 3</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
    
  <mat-divider class="my-5 mb-10"></mat-divider>

  <ng-container *ngIf="feedBackList.length != 0">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5 mt-2">
      <app-card-key-number [keyCard]="keyCardComments" ></app-card-key-number>
      <app-card-key-number [keyCard]="keyCardTime" ></app-card-key-number>
      <app-card-key-number [keyCard]="keyCardGrade" ></app-card-key-number>
  
      <mat-card class="flex flex-col gap-5 items-center align-middle justify-center p-0 m-0 rounded-[12px] shadow-none outline outline-1 outline-gray-300">
        <div class="flex justify-center align-middle items-center bg-gray-100 rounded-t-[12px] p-2 w-full h-full">
          <apx-chart
            [series]="TypeFeedback.series"
            [chart]="TypeFeedback.chart"
            [fill]="TypeFeedback.fill"
            [legend]="TypeFeedback.legend"
            [labels]="TypeFeedback.labels" 
          ></apx-chart>
        </div>
        <div class="px-5">
          <h3 class="font-medium text-black/60 leading-none text-center">Type of feedback</h3>
        </div>
      </mat-card>
  
      <mat-card class="flex flex-col gap-5 items-center align-middle justify-center p-0 m-0 rounded-[12px] shadow-none outline outline-1 outline-gray-300">
        <div class="flex justify-center align-middle items-center bg-gray-100 rounded-t-[12px] p-2 py-5 w-full h-full">
          <apx-chart class="-mb-8"
            [series]="ReadInstructions.series"
            [chart]="ReadInstructions.chart"
            [labels]="ReadInstructions.labels"
            [plotOptions]="ReadInstructions.plotOptions"
            [grid]="ReadInstructions.grid"
            [legend]="ReadInstructions.legend"
            [fill]="ReadInstructions.fill">
          </apx-chart>
        </div>
        <div class="px-5">
          <h3 class="font-medium text-black/60 leading-none text-center">Read instructions</h3>
        </div>
      </mat-card>
  
      <mat-card class="flex flex-col gap-5 items-center align-middle justify-center p-0 m-0 rounded-[12px] shadow-none outline outline-1 outline-gray-300">
        <div class="flex justify-center align-middle items-center bg-gray-100 rounded-t-[12px] p-2 py-5 w-full h-full">
          <apx-chart class="-mb-8"
            [series]="HandedIn.series"
            [chart]="HandedIn.chart"
            [labels]="HandedIn.labels"
            [plotOptions]="HandedIn.plotOptions"
            [grid]="HandedIn.grid"
            [legend]="HandedIn.legend"
            [fill]="HandedIn.fill">
          </apx-chart>
        </div>
        <div class="px-5">
          <h3 class="font-medium text-black/60 leading-none text-center">Handed in</h3>
        </div>
      </mat-card>
  
      <mat-card class="flex flex-col gap-5 items-center align-middle justify-center p-0 m-0 rounded-[12px] shadow-none outline outline-1 outline-gray-300">
        <div class="flex justify-center align-middle items-center bg-gray-100 rounded-t-[12px] p-2 py-5 w-full h-full">
          <apx-chart class="-mb-8"
            [series]="FinishedFeedback.series"
            [chart]="FinishedFeedback.chart"
            [labels]="FinishedFeedback.labels"
            [plotOptions]="FinishedFeedback.plotOptions"
            [grid]="FinishedFeedback.grid"
            [legend]="FinishedFeedback.legend"
            [fill]="FinishedFeedback.fill">
          </apx-chart>
        </div>
        <div class="px-5">
          <h3 class="font-medium text-black/60 leading-none text-center">Finished feedback</h3>
        </div>
      </mat-card>
  
      <mat-card class="flex flex-col gap-5 items-center align-middle justify-center p-0 m-0 rounded-[12px] shadow-none outline outline-1 outline-gray-300">
        <div class="flex justify-center align-middle items-center bg-gray-100 rounded-t-[12px] p-2 py-5 w-full h-full">
          <apx-chart class="-mb-8"
            [series]="ReadFeedback.series"
            [chart]="ReadFeedback.chart"
            [labels]="ReadFeedback.labels"
            [plotOptions]="ReadFeedback.plotOptions"
            [grid]="ReadFeedback.grid"
            [legend]="ReadFeedback.legend"
            [fill]="ReadFeedback.fill"
          ></apx-chart>
        </div>
        <div class="px-5">
          <h3 class="font-medium text-black/60 leading-none text-center">Read feedback</h3>
        </div>
      </mat-card>
    </div>

    <mat-card class="flex flex-col gap-5 items-center align-middle justify-center p-0 mt-10 w-full rounded-[12px] shadow-none outline outline-1 outline-gray-300 mb-5">
      <div class="flex justify-center align-middle items-center bg-gray-100 rounded-t-[12px] p-2 md:px-10 md:py-5 w-full h-full">
      <apx-chart class="w-full"
        [series]="Grades.series"
        [chart]="Grades.chart"
        [dataLabels]="Grades.dataLabels"
        [plotOptions]="Grades.plotOptions"
        [xaxis]="Grades.xaxis"
        [fill]="Grades.fill">
      </apx-chart>
      </div>
      <div class="px-5">
        <h3 class="font-medium text-black/60 leading-none text-center">Grades per criteria</h3>
      </div>
    </mat-card>
  </ng-container>

  <ng-container *ngIf="feedBackList.length === 0">
    <app-error-message></app-error-message>
  </ng-container>
</div>
