<app-container>
<h1 class="font-medium">List Of Assignments</h1>
   <mat-divider class="my-10"></mat-divider>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2 w-full">
    <ng-container matColumnDef="week">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by week">
            Week
        </th>
        <td mat-cell *matCellDef="let alltab"> {{alltab.week}} </td>
    </ng-container>
    <ng-container matColumnDef="assignment">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by assignment">
            Assignment
        </th>
        <td mat-cell *matCellDef="let alltab"> {{alltab.assignment}} </td>
    </ng-container>
    <ng-container matColumnDef="assignment">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by grade">
            Grade
        </th>
        <td mat-cell *matCellDef="let alltab"> {{alltab.grade}} </td>
    </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="hover:bg-thuas-groen-base/5 cursor-pointer" *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons 
      aria-label="Select page of assignments">
  </mat-paginator>

  
</app-container>
