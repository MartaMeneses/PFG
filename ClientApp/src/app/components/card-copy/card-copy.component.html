<mat-card class="h-full rounded-[12px] shadow-none outline outline-1 outline-gray-200">
    <div class="absolute w-full bottom-2 left-0">
        <div class="relative w-full px-3 pb-1">
            <div class="flex w-full justify-end">
                <button mat-flat-button class="bg-[#1976d2] text-white w-full uppercase text-[13px]" [routerLink]="['/assignment', assignment.name]"> 
                    Go to asignment
                </button>
            </div>
        </div>  
    </div>

    <div class="mb-14">
        <div class="flex gap-5 items-center">
            <div>
                <div class="status-{{ assignment.grade }} w-20 h-20 rounded-full ring ring-2 ring-offset-2 ring-gray-200">
                    <div>
                        <p class="p-8 font-medium font-black">{{ assignment.grade }}</p>
                    </div>
                </div>
            </div>

            <div class="flex flex-col justify-center align-middle">
                <div>
                    <h3 class="mb-1 p-0 leading-6 font-medium">{{ assignment.name }}</h3>
                </div>

                <mat-card-subtitle class="m-0 p-0">
                    <mat-icon class="scale-75 -mb-1.5">calendar_month</mat-icon>
                    <div>
                        <h3 class="mb-1 p-0 leading-6 font-medium">Deadline</h3>
                        <h4>Week: {{ assignment.week }}</h4>
                    </div>
                </mat-card-subtitle>
            </div>
        </div>
    </div>
</mat-card>
