<app-container>
    <h1 class="font-medium">Assignments</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-8 sm:auto-rows-fr sm:auto-cols-fr">
        <ng-container *ngFor="let assignment of assignmentList">
            <app-card-assignment [assignment]="assignment"></app-card-assignment>
        </ng-container>
    </div>

    <mat-divider class="my-10"></mat-divider>

    <h1 class="font-medium">List Of Students</h1>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2 w-full">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                Name
            </th>
            <td mat-cell *matCellDef="let class"> {{class.name}} </td>
        </ng-container>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID">
                ID
            </th>
            <td mat-cell *matCellDef="let class"> {{class.id}} </td>
        </ng-container>

        <!--
        <ng-container matColumnDef="flag">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by flag">
                Flag
            </th>
            <td mat-cell *matCellDef="let class"> {{class.courses}} </td>
        </ng-container>-->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="hover:bg-thuas-groen-base/5 cursor-pointer" mat-row (click)="navigate('ds')" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons 
        aria-label="Select page of students">
    </mat-paginator>

</app-container>
